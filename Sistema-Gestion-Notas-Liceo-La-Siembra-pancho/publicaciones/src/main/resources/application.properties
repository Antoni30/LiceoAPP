# Nombre de la aplicación
spring.application.name=publicaciones

# Puerto del servidor
server.port=8000

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/bdpublic
spring.datasource.username=postgres
spring.datasource.password=adminadmin123
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración del pool de conexiones (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# Configuración de Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Creación automática de las tablas (elimina y crea tablas en cada inicio)
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL ejecutadas
spring.jpa.show-sql=true

# Formatear las consultas SQL para mejor lectura
spring.jpa.properties.hibernate.format_sql=true

# Evitar advertencias de metadatos
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
